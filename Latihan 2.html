<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Bikin Tabel</title>
</head>
<body>

    <!-- Judul -->
    <h1>Tabel Anggota Kelompok</h1>

    <form>
        <p>Nama:</p>
        <input type="text" name="Nama" placeholder="enter your name">
        <p>Kelompok:</p>
        <input type="radio" name="Kelompok" id="Surabaya">
        <label form="Surabaya">Surabaya</label>
        <input type="radio" name="Kelompok" id="Semarang">
        <label for="Semarang">Semarang</label>
    <div>
        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
    </div>
    </form>

    <br>

    <table border="1">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Stella Maria</td>
            <td>Surabaya</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Irmawati</td>
            <td>Semarang</td>
        </tr>
    </table>

</body>
</html>
